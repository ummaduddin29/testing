<!DOCTYPE html>
<html>
<head>
<style>
body {
 background-color: #000000;
}

img.test {
width: 500;
height: 500;
filter: grayscale(100%)
}

@keyframes animations
{
from {filter: grayscale(100%);}
to {filter: grayscale(0%);}
}

img.test:hover {
width: 500;
height: 500;
animation-name: animations;
animation-duration: 2s;
}
</style>
</head>
<body>


<img class="test" src="Test.jpg" alt="image">

</body>
</html>
